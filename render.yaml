services:
  - type: web
    name: streamv11
    env: node
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: COOKIE_SECRET
        generateValue: true
    healthCheckPath: /api/health
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
